<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/forms.css">
    <title>login</title>
</head>
<body>
    <form class="card">
        <h1>login</h1>
        <div class="inputs">
            <input 
                id="username-login" 
                type="text" 
                placeholder="username"
            >
            <small id="alert-name"></small>
            <input 
                id="password-login" 
                type="password" 
                placeholder="password"
            >
            <small id="alert-pass"></small>
            <div class="showP">
                <input 
                    id="checkbox-login" 
                    type="checkbox">
                <label for="checkbox-login">Show Password</label>
            </div>
        </div>
        <button id="button-login">login</button>
        <div class="recovery">
            <small>forgot your password? recover it <a href="#">here</a>.</small>
            <small>Don't have an account? register <a href="./register.html">here</a>.</small>
        </div>
    </form>
    <script src="../scripts/login.js"></script>
</body>
</html>
